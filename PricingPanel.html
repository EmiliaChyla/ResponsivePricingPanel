<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="PricingPanel.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="bialy.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Breakfast included</li>
                <li class="pricing-features-item">Standard room</li>
            </ul>
            <span class="pricing-price">$50</span>
            <a href="#/" class="pricing-button">book</a>
        </div>

        <div class="pricing-plan">
            <img src="6173.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Standard</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Breakfast and dinner included</li>
                <li class="pricing-features-item">Apartment with the forest view</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">book</a>
        </div>

        <div class="pricing-plan">
            <img src="6173zloty.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Allinclusive meals</li>
                <li class="pricing-features-item"> Apartmant with a view of the see</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">book</a>
        </div>

    </div>

</body>

</html>
